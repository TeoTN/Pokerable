@(typeStr: String, playerHandle: Player)
@import models.Player

<!DOCTYPE html>
<html>
<head>
	<title>Pokerable</title>
</head>
<body>
	<h1>Successfully created and started player of type @typeStr</h1>
		@if(typeStr=="human") {
			<form>
				<label for="playerName">Enter your name:</label>
				<input type="text" name="playerName" id="playerName" placeholder="e.g. John">
				<input type="submit" value="OK">
			</form>
		}
</body>
</html>
