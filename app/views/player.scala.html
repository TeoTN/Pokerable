@(typeStr: String, id: Int)
@import models.Player

@main {
	<h1>Preparing to play as @typeStr</h1>
		<form method="POST" action="../setUserName/@id">
			@if(typeStr=="human") {
				<label for="playerName">Enter name of player:</label>
				<input type="text" name="playerName" id="playerName" placeholder="e.g. John">
			}
			@if(typeStr=="bot") {
				<input type="hidden" name="playerName" id="playerName" value="Bot @id">
			}
			<input type="submit" value="Join">
		</form>
}
